<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            name();
        });
        function name() {
            var name = sessionStorage.getItem("username");
            var id = sessionStorage.getItem("userid")
            document.getElementById("welcome").innerHTML = "ようこそ" + name + "さん";
            document.getElementById("change").href = `update.html?userid=${id}`
            document.getElementById("Tweet").href = `Tweet.html?userid=${id}`
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <a href id="change">ユーザー情報変更</a><br>
    <a href id="Tweet">Twitter</a>


</body>

</html>
